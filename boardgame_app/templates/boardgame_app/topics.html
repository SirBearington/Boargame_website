{% extends "boardgame_app/base.html" %}

{% block content %}

 <p>Topics</p>
 <ul>
 {% for topic in topics %}
 
      <a href="{% url 'boardgame_app:topic' topic.id %}">{{ topic }}</a>
 
 {% empty %}

    <li>No topics have been added yet.</li>
 {% endfor %}
 </ul>
 
 <a href="{% url 'boardgame_app:new_topic' %}">Add a new topic</a>

{% endblock content %}
