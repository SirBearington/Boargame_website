{% extends "boardgame_app/base.html" %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
 <ul>
    {% for topic in topics %}
     <li><h3>
      <a href="{% url 'boardgame_app:topic' topic.id %}">{{ topic }}</a>
     </h3></li>
 {% empty %}

    <li><h3>No board games have been added yet.</h3></li>
 {% endfor %}
 </ul>
 
 <h3><a href="{% url 'boardgame_app:new_topic' %}">Add a new board game</a></h3>
{% endblock content %}
